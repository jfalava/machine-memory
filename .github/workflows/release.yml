name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            outfile: dist/machine-memory-linux-x64
            artifact_name: machine-memory-linux-x64
          - os: ubuntu-24.04-arm
            target: bun-linux-arm64
            outfile: dist/machine-memory-linux-arm64
            artifact_name: machine-memory-linux-arm64
          - os: macos-latest
            target: bun-darwin-arm64
            outfile: dist/machine-memory-darwin-arm64
            artifact_name: machine-memory-darwin-arm64
          - os: windows-latest
            target: bun-windows-x64
            outfile: dist/machine-memory-windows-x64.exe
            artifact_name: machine-memory-windows-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build target
        run: bun build --compile --target=${{ matrix.target }} src/app.ts --outfile ${{ matrix.outfile }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.outfile }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: machine-memory-*
          merge-multiple: true
          path: dist

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
